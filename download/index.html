<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Download the files of the website</title>
		<script>
				function downloadZip() {
						// Create a link element to trigger the download
						const link = document.createElement('a');
						link.href = 'https://example.com/your-zip-file.zip';
						link.download = 'your-zip-file.zip';

						// Trigger the download manually
						const clickEvent = new MouseEvent('click', {
								bubbles: true,
								cancelable: true,
								view: window
						});
						link.dispatchEvent(clickEvent);
				}
		</script>
</head>
<body>
		<button onclick="downloadZip()">Download Zip File</button>
</body>
</html>
